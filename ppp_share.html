

<!DOCTYPE html>
<html>
<head>
    <title>My Web Page</title>
    <style>
        .context-menu {
            display: none;
            position: absolute;
            z-index: 1;
            padding: 12px 16px;
            background-color: #fff;
            border: 1px solid #ddd;
        }
    </style>
    <script>
        function showContextMenu(event) {
            event.preventDefault();
            var contextMenu = document.getElementById("context-menu");
            contextMenu.style.display = "block";
            contextMenu.style.left = event.clientX + "px";
            contextMenu.style.top = event.clientY + "px";
        }
        function hideContextMenu() {
            var contextMenu = document.getElementById("context-menu");
            contextMenu.style.display = "none";
        }
        function sendEmail(name) {
            var email = document.getElementById("email").value;
            var url = "https://convergia.io/en_EN/solutions-cxc-colo-cloud/";
            url += "?utm_source=" + name + "&utm_medium=email";
            window.location.href = "mailto:" + email + "?subject=Convergia&body=" + url;
        }
    </script>
</head>
<body>
<form>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email">
    </form>
    <img src="https://convergia.io/wp-content/uploads/2022/06/CXC-COLO-CLOUD-THUMB-1.png" alt="Convergia Image" oncontextmenu="showContextMenu(event)">
    
    <div class="context-menu" id="context-menu">
        <ul>
            <li><a href="#" onclick="sendEmail('John')">John</a></li>
            <li><a href="#" onclick="sendEmail('Jane')">Jane</a></li>
            <li><a href="#" onclick="sendEmail('Bob')">Bob</a></li>
        </ul>
    </div>
    <script>
        window.onclick = hideContextMenu;
    </script>
</body>
</html>
