<!DOCTYPE html>
<html>
<head>
    <title>My Web Page</title>
    <style>
        .context-menu {
            display: none;
            position: absolute;
            z-index: 1;
            padding: 12px 16px;
            background-color: #fff;
            border: 1px solid #ddd;
        }
        .grid-container {
            display: grid;
            grid-template-columns: auto auto;
            grid-gap: 10px;
        }
    </style>
    <script>
        var url = "https://convergia.io/en_EN/solutions-cxc-colo-cloud/";
        function showContextMenu(event) {
            event.preventDefault();
            var contextMenu = document.getElementById("context-menu");
            contextMenu.style.display = "block";
            contextMenu.style.left = event.clientX + "px";
            contextMenu.style.top = event.clientY + "px";
        }
        function hideContextMenu() {
            var contextMenu = document.getElementById("context-menu");
            contextMenu.style.display = "none";
        }
        function sendEmail(name) {
            var email = document.getElementById("email").value;
            var urlWithUTM = url + "?utm_source=" + name + "&utm_medium=email";
            window.location.href = "mailto:" + email + "?subject=Convergia&body=" + urlWithUTM;
        }
    </script>
</head>
<body>
    <form>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="tom.gilley@convergia.io">
    </form>
    
    <div class="grid-container">
        <a href="https://convergia.io/en_EN/solutions-cxc-colo-cloud/">
            <img src="https://convergia.io/wp-content/uploads/2022/06/CXC-COLO-CLOUD-THUMB-1.png" alt="Convergia Image" oncontextmenu="showContextMenu(event)">
        </a>
        <a href="https://convergia.io/en_EN/voice-cxc-sip-trunking/">
            <img src="https://convergia.io/wp-content/uploads/2022/04/voice-cxc-sip-trunking-na.png" alt="Convergia Image" oncontextmenu="showContextMenu(event)">
        </a>
        <a href="https://convergia.io/en_EN/product-offer-page/2023/q2/connectivity-cxc-wireless-backup-na">
            <img src="https://convergia.io/wp-content/uploads/2023/05/miniatura-wireless-backup.png" alt="Convergia Image" oncontextmenu="showContextMenu(event)">
        </a>
        <a href="https://convergia.io/en_EN/voice-cxc-cloud-fax-with-ring-central/">
            <img src="https://convergia.io/wp-content/uploads/2022/04/voice-cxc-cloud-fax-with-ring-central-na.png" alt="Convergia Image" oncontextmenu="showContextMenu(event)">
        </a>
    </div>

    <div class="context-menu" id="context-menu">
        <ul>
            <li><a href="#" onclick="sendEmail('Mutlek')">Mutlek</a></li>
            <li><a href="#" onclick="sendEmail('Rocky')">Rocky</a></li>
            <li><a href="#" onclick="sendEmail('Kevin')">Kevin</a></li>
        </ul>
    </div>
    <script>
        window.onclick = hideContextMenu;
    </script>
</body>
</html>
